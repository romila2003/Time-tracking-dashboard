<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

 <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <div class="jeremy">
      <img class="profile" src="/images/image-jeremy.png" alt="">
      <div class="flex">
        <p>Report for</p>
        <h1>Jeremy Robson</h1>
      </div>
    </div>
    <div class="duration">
      <button type="button" id="daily" class="btn">Daily</button>
      <button type="button" id="weekly" class="btn">Weekly</button>
      <button type="button" id="monthly" class="btn">Monthly</button>
    </div>
  </header>
  <main class="container">
    <div class="block work">
      <img src="/images/icon-work.svg" alt="" class="img">
      <div class="content">
        <div class="flex">
          <p class="title">Work</p>
          <img src="/images/icon-ellipsis.svg" alt="" class="ellipsis">
        </div>
        <div class="flex column">
          <h1 class="numbers">0hrs</h1>
          <p class="last-week">Last Week - <span class="hours">0hrs</span></p>
        </div>
      </div>
    </div>
    <div class="block play">
      <img src="/images/icon-play.svg" alt="" class="img">
      <div class="content">
        <div class="flex">
          <p class="title">Play</p>
          <img src="/images/icon-ellipsis.svg" alt="" class="ellipsis">
        </div>
        <div class="flex column">
          <h1 class="numbers">0hrs</h1>
          <p class="last-week">Last Week - <span class="hours">0hrs</span></p>
        </div>
      </div>
    </div>
    <div class="block study">
      <img src="/images/icon-study.svg" alt="" class="img">
      <div class="content">
        <div class="flex">
          <p class="title">Study</p>
          <img src="/images/icon-ellipsis.svg" alt="" class="ellipsis">
        </div>
        <div class="flex column">
          <h1 class="numbers">0hrs</h1>
          <p class="last-week">Last Week - <span class="hours">0hrs</span></p>
        </div>
      </div>
    </div>
    <div class="block exercise">
      <img src="/images/icon-exercise.svg" alt="" class="img">
      <div class="content">
        <div class="flex">
          <p class="title">Exercise</p>
          <img src="/images/icon-ellipsis.svg" alt="" class="ellipsis">
        </div>
        <div class="flex column">
          <h1 class="numbers">0hrs</h1>
          <p class="last-week">Last Week - <span class="hours">0hrs</span></p>
        </div>
      </div>
    </div>
    <div class="block social">
      <img src="/images/icon-social.svg" alt="" class="img">
      <div class="content">
        <div class="flex">
          <p class="title">Social</p>
          <img src="/images/icon-ellipsis.svg" alt="" class="ellipsis">
        </div>
        <div class="flex column">
          <h1 class="numbers">0hrs</h1>
          <p class="last-week">Last Week - <span class="hours">0hrs</span></p>
        </div>
      </div>
    </div>
    <div class="block self-care">
      <img src="/images/icon-self-care.svg" alt="" class="img">
      <div class="content">
        <div class="flex">
          <p class="title">Self Care</p>
          <img src="/images/icon-ellipsis.svg" alt="" class="ellipsis">
        </div>
        <div class="flex column">
          <h1 class="numbers">0hrs</h1>
          <p class="last-week">Last Week - <span class="hours">0hrs</span></p>
        </div>
      </div>
    </div>
  </main>

  <!-- <footer class="attribution">

    Coded by <a href="#">Romila</a>.
  </footer> -->

  <script src="script.js"></script>
</body>
</html>
